name: Java CI with Maven + Allure Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    # Run every day at 10:00 PM IST (16:30 UTC)
    - cron: '30 16 * * *'

permissions:
  contents: write   # Needed for publishing to GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Install Google Chrome (for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4Ô∏è‚É£ Run Maven tests (generate allure-results)
      - name: Build and run tests
        run: mvn clean test -B

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      # 6Ô∏è‚É£ Download previous Allure history (to preserve old results)
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      # 7Ô∏è‚É£ Generate new Allure report with historical data
      - name: Generate Allure Report
        run: |
          mkdir -p allure-history
          cp -r allure-history/* allure-results/ || true
          allure generate allure-results --clean -o allure-report
          cp -r allure-report/history allure-history || true

      # 8Ô∏è‚É£ Upload Allure report as a build artifact
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-HTML-Report
          path: allure-report

      # 9Ô∏è‚É£ Save updated Allure history for next run
      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history

      # üîü Deploy report to GitHub Pages (public view, with history)
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: true

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload raw Surefire test reports (backup)
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Maven-Test-Reports
          path: target/surefire-reports/
