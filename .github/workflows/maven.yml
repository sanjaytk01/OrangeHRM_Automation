name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    # Run every day at 10:00 PM IST (16:30 UTC)
    - cron: '30 16 * * *'

permissions:
  contents: write   # Needed for publishing to GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17 (use Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Install Google Chrome (for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4️⃣ Run Maven tests (generate allure-results)
      - name: Build and run tests
        run: mvn clean test -B

      # 5️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

  
      
