name: Java CI with Maven + Allure Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    # Run every day at 10:00 PM IST (which is 16:30 UTC)
    - cron: '30 16 * * *'
    

permissions:
  contents: write   # Needed for publishing GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Install Google Chrome (for headless Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4️⃣ Run Maven tests (this generates allure-results)
      - name: Build and run tests
        run: mvn clean test -B

      # 5️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # 6️⃣ Upload Allure Report as an artifact (for download from Actions)
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-HTML-Report
          path: allure-report/

      # 7️⃣ Deploy Allure Report to GitHub Pages (public dashboard)
      - name: Deploy Allure Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report

      # 8️⃣ Upload raw test reports (backup)
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Maven-Test-Reports
          path: target/surefire-reports/
